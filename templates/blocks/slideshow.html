<div class="{{ this.class }}" role="listbox">
    {% for slide in this.slides.blocks %}
    <div class="slide">
        <img src="{{ slide.image }}">
        {% if slide.description %}
          <div class="background-trapezoid">
          </div>
          <div class="description">
          {{ slide.description }}
          </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
